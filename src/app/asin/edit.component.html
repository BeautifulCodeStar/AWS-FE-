<div *ngIf="!delete">
  <h3>Edit ASIN and phrases</h3>
  <form class="asin-from">
    <mat-form-field class="asin-full-width">
      <input matInput placeholder="ASIN" name="asin" [(ngModel)]="data.asin">
    </mat-form-field>

    <mat-form-field class="asin-full-width">
      <textarea matInput placeholder="Input the keywords that is separated by comma" name='phrases' [(ngModel)]="data.phrases"></textarea>
    </mat-form-field>
  </form>
</div>
<div *ngIf="delete">
  <h3>
    <i class="material-icons warning">warning</i>
    <span>Warning!</span>
  </h3>
  <h3 class="warning-message">Are you sure you want to delete this data? The data will be deleted permanently</h3>
</div>
<div class="actions" align="right">
  <button mat-raised-button color="accent" *ngIf="!delete" class="ok" (click)="onSave()">Save</button>
  <button mat-raised-button color="accent" *ngIf="delete" class="ok" (click)="onDelete()">Delete</button>
  <button mat-raised-button color="accent" class="cancel" (click)="onClose()">Cancel</button>
</div>
