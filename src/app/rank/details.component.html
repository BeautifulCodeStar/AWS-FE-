<h3>{{data.title}}</h3>
<img class="product-img" src="https://images-na.ssl-images-amazon.com/images/I/{{data.images_csv}}" width="645px" height="600px">
<div class="actions" style="margin:10px" align="right">
  <button mat-raised-button color="accent" class="ok" (click)="onClose()">Buy</button>
  <button mat-raised-button color="accent" class="cancel" (click)="onClose()">Cancel</button>
</div>
